<div class="dark-overlay" routerLink="/album/spotify/{{albumId}}" routerLinkActive="active">
  <div class="card-body" >
    <h4 class="card-title">{{artistName}}</h4>
    <h6 class="card-subtitle mb-2">{{albumName}}</h6>
    <p><strong>Fecha de lanzamientos:</strong> {{albumReleaseDate}}</p>
    <p><strong>Numero de canciones:</strong> {{totalTracks}}</p>
  </div>
</div>
