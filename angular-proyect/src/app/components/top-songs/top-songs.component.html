<div class="card mt-5 mb-5">
  <div class="card-body">
    <h4 class="card-title">Top 10 {{company}}</h4>
    <table class="table table-borderless table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Canción</th>
          <th>Duración</th>
          <th>Artista</th>
          <th>Álbum</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of topSongs">
          <th scope="row">{{number}}</th>
          <td>{{song.track.name}}</td>
          <td>{{getTimeInMinute(song.track.duration_ms)}}</td>
          <td>{{song.track.artists[0].name}}</td>
          <td>{{song.track.album.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
