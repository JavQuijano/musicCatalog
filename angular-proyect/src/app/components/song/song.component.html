<div class="mt-5 container">
  <div class="row">
    <div class="col-12">
      <div class="card h-100">
        <img class="card-img-top" src="{{song.album.images[1].url}}" alt="Card image cap">
        <div class="card-body h-100 d-flex align-items-center">
          <div>
            <h4 class="card-title">{{song.name}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">{{song.album.name}} - {{song.album.release_date.slice(0,4)}} - {{this.getTimeInMinute(song.duration_ms)}}</h6>
            <p class="card-text">
              <strong>Interpretado por:</strong> {{song.artists[0].name}}
            </p>
  
            <p class="card-text">
              <strong>Compuesta por:</strong> James Hetfield, Kirk Hammett, Lars Ulrich
            </p>
  
            <p class="card-text">
              <strong>Producida por:</strong> Bob Rock, James Hetfield, Lars Ulrich
            </p>
  
            <a target="_blank" href="{{song.external_urls.spotify}}" class="btn btn-primary">Escuchar en Spotify</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
